<div id="overlay"  (click)="closeDialogForm()"></div>
<div id="container">

  <div id="header">
    Добавить {{name}}
  </div>
  <div id="content">
    <div class="col-6">
      <label>{{name}}</label>
      <input type="text" [(ngModel)]="inputValue" class="form-control">
    </div>
  </div>
  <div id="actions">
    <button class="btn btn-secondary" (click)="closeDialogForm()">Закрыть</button>
    <button class="btn btn-success" (click)="onSave()">Сохранить</button>
  </div>
</div>
