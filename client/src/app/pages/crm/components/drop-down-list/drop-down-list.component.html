<div class="col-md-6">
  <mat-form-field appearance="outline">
    <mat-label>{{selectedName}}</mat-label>

    <mat-select (selectionChange)="onSelectChange($event,selectedName)" [(value)]="selectedUpdateData">
      @if(list && list.length > 0){
        <div>
          <button
            class="btn"
            mat-button
            (click)="openDialogOneForm(valueSelectName, titleSelectName, dbName)"
          >
            ➕ Создать
          </button>
          <mat-option></mat-option>
          @for(item of list; track  $index){
            <mat-option
              [value]="item.id"
            >
              {{item.value}}
            </mat-option>
          }
        </div>
      }
    </mat-select>
    <mat-icon matSuffix>store</mat-icon>
  </mat-form-field>
</div>
