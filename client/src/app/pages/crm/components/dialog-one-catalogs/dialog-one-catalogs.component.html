<div mat-dialog-title>
  <h2>Создайте</h2>
  {{title()}}
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>{{title()}}</mat-label>
        <input matInput type="text" placeholder="{{title()}}" formControlName="value">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Отмена</button>
    <button mat-raised-button color="primary" type="submit">Сохранить</button>
  </div>
</form>
