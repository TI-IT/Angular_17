<mat-table [dataSource]="dataSource">

  @for (nameData of displayedColumns; track $index) {
    <span>
      @if (nameData !== 'actions') {
        <ng-container matColumnDef="{{nameData}}">
          <mat-header-cell *matHeaderCellDef>{{ nameData }}</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element[nameData] }}</mat-cell>
        </ng-container>
      }
    </span>
  }


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editElement(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteElement(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
